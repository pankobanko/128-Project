<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>razzka is beautifuler</title>
</head>
<body>
    <div class="entire">    
        <div class="navbar">
            <nav>    
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="page">
            <div class="box" id="form-box">
                <div class="left">

                </div>
                <div class="right">
                    <div class="text">
                        <h2>User Login</h2>
                    </div>
                    
                    <form>
                        <div class="input-group">
                            <input type="text" placeholder="Username" required>
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="login-button">Login</button>
                    </form>
                    <div class="sliding-box">
                        <p>Not registered? <button class="sliding-button">Create an account!</button></p>
                    </div>
                </div>
            </div>
            <div class="register-form-box">
                <form id="register-form">
                    
                    <h2 class = "register-text"> User Registration</h2>

                    <div class="register-input">
                        <div class="input-group">
                            <input type="text" placeholder="First Name" required>
                        </div>
                        <div class="input-group">
                            <input type="text" placeholder="Last Name" required>
                        </div>
                        <div class="input-group">
                            <input type="text" placeholder="Username" required>
                        </div>
                        <div class="input-group">
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="register-submit">Register</button>
                    </div>
                </form>
                <div class="sliding-box">
                    <p>&nbsp&nbsp&nbspAlready have an existing account? <button class="sliding-button sign-in-button">Sign in!</button></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // its ok 
        // everything looks so zesty
        
        document.addEventListener("DOMContentLoaded", function() {
            const formBox = document.getElementById("form-box");
            const registerButton = document.querySelector(".sliding-button");
            const registerFormBox = document.querySelector(".register-form-box");
            const signInButton = document.querySelector(".sign-in-button");

            registerButton.addEventListener("click", function() {
                if (!formBox.classList.contains("slide-up")) {
                    formBox.classList.add("slide-up");
                    formBox.style.animation = "slide-up 0.5s ease forwards";
                    registerFormBox.style.display = "block";
                    registerFormBox.style.animation = "slide-up-bottom 0.5s ease forwards"; 
                }
            });

            signInButton.addEventListener("click", function() {
                if (formBox.classList.contains("slide-up")) {
                    formBox.classList.remove("slide-up");
                    formBox.style.animation = "slide-down 0.5s ease forwards";
                    registerFormBox.style.animation = "slide-down-bottom 0.5s ease forwards";
                    setTimeout(() => {
                        registerFormBox.style.display = "none";
                    }, 500);
                }
            });
        });

    </script>
</body>
</html>
